name: CI/CD Pipeline - Thai Creator AI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r src/requirements.txt
      - name: Run Pytest
        run: pytest src/tests/

  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push GPU Worker
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/thai-creator-worker:$IMAGE_TAG -f docker/Dockerfile.worker .
          docker push $ECR_REGISTRY/thai-creator-worker:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GPU Cluster via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GPU_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.ECR_REGISTRY }}/thai-creator-worker:${{ github.sha }}
            sudo docker stop worker-gpu || true
            sudo docker rm worker-gpu || true
            sudo docker run -d --name worker-gpu --gpus all \
              -e REDIS_URL=${{ secrets.REDIS_URL }} \
              ${{ secrets.ECR_REGISTRY }}/thai-creator-worker:${{ github.sha }}