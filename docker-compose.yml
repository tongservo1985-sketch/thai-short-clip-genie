version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker # API uses same env but different CMD
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0

  gpu-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0