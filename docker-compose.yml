version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: thai_creator_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  api:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.1 --port 8000
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/thai_creator_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  gpu_worker:
    build: ./backend
    command: celery -A app.worker.celery_app worker --loglevel=info --queues=gpu_tasks -c 1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis