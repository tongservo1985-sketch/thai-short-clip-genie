project_name: "thai-creator-asr-v1"
base_model: "openai/whisper-large-v3"

dataset:
  train_paths: 
    - "data/processed/common_voice_th.parquet"
    - "data/processed/thai_youtube_creators_1000h.parquet"
    - "data/processed/thanglish_slang_corpus.parquet"
  validation_split: 0.1

preprocessing:
  sampling_rate: 16000
  normalize_thai: true
  remove_punctuation: false # Keep for better NLU context

hyperparameters:
  learning_rate: 0.00001
  batch_size: 16
  epochs: 10
  weight_decay: 0.01
  warmup_ratio: 0.1

augmentation:
  speed_perturbation: [0.9, 1.0, 1.1]
  noise_injection: true
  background_noise_path: "data/raw/thai_market_noise/" # Simulate local environment